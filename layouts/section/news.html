{{ partial "header" . }}
<section class="main">
    <div class="container">
        <div class="content">
            <div class="strata_out sub-header">
                <div class="strata">
                    <div class="strata_in">
                        <h1 class="page-title">News</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div class="strata_out page_content">
    <div class="strata">
        <div class="strata_in">
            {{ range first 1 .Data.Pages }}
                {{ .Render "summary_ext" }}
            {{ end }}
            {{ range first 10 (after 1 .Data.Pages) }}
                {{ .Render "summary" }}
            {{ end }}
        </div>
    </div>
</div>
{{ partial "footer" . }}
