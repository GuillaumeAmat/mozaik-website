{{ partial "header" . }}
{{ partial "sub_header" . }}
<div class="strata_out page_content">
    <div class="strata">
        <div class="strata_in">
            <article class="article-container" itemscope itemtype="http://schema.org/Article">
                <div class="article">
                    <div class="article-content" itemprop="articleBody" data-swiftype-index="true">
                        {{ .Content }}
                    </div>
                </div>
            </article>
            {{ partial "page_nav" . }}
        </div>
    </div>
</div>
{{ partial "footer" . }}
