{{ partial "header" . }}
<section class="main">
    <div class="container">
        <div class="content">
            <div class="strata_out sub-header">
                <div class="strata">
                    <div class="strata_in">
                        <h1 class="page-title">{{ .Title }}</h1>
                        <div class="page-baseline">Published on {{ .Date.Format "January 2 2006" }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div class="strata_out page_content">
    <div class="strata">
        <div class="strata_in">
            <article class="article-container" itemscope itemtype="http://schema.org/Article">
                <div class="article">
                    <div class="article-content" itemprop="articleBody" data-swiftype-index="true">
                        {{ .Content }}
                    </div>
                    <footer class="article-footer">
                        {{ if .PrevInSection }}
                            <a href="{{ .PrevInSection.Permalink }}" class="article-footer-prev">
                                <span>{{ .PrevInSection.Title }}</span>
                                <i class="fa fa-angle-left"></i>
                            </a>
                        {{ end }}
                        {{ if .NextInSection }}
                            <a href="{{ .NextInSection.Permalink }}" class="article-footer-next">
                                <span>{{ .NextInSection.Title }}</span>
                                <i class="fa fa-angle-right"></i>
                            </a>
                        {{end}}
                    </footer>
                </div>
            </article>
        </div>
    </div>
</div>
{{ partial "footer" . }}
