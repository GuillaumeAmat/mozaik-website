<article class="article post archive-post" itemscope itemtype="http://schema.org/Article">
    <a class="archive-post-link" href="{{ .Permalink }}">
        <strong class="archive-post-title" itemprop="name">{{ .Title }}</strong>
        <span class="archive-post-date">{{ .Date.Format "2006-01-02" }}</span>
    </a>
</article>
